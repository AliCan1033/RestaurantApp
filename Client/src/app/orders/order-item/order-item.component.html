<h4 class="dispaly-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="orderItemId" #orderItemId [(ngModel)]="formData.orderItemId">
    <input type="hidden"  name="orderId" #orderId [(ngModel)]="formData.orderId">
  <input type="hidden"  name="itemName" #itemName [(ngModel)]="formData.itemName">
  <div class="form-group my-3 ">
    <label>Food Item</label>
    <select name="itemId" #itemId [(ngModel)]="formData.itemId" class="form-control" (change)="updatePrice($event.target)"
    [class.is-invalid]="!isValid && formData.itemId==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{item.itemId}}">{{item.name}}</option>
    </select>
  </div>
  <div class="row">
    <div class="form-group my-3 col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="price" #price [(ngModel)]="formData.price" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group my-3 col-md-6">
      <label>Quantity</label>
      <input name="quantity" #quantity [(ngModel)]="formData.quantity" class="form-control"
      (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.quantity==0">
    </div>
  </div>
  <div class="form-group my-3">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="total" #total [(ngModel)]="formData.total" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group my-3">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark mx-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
